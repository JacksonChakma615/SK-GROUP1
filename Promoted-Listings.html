 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promoted Listings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 flex items-center justify-center min-h-screen p-4">

  <!-- Card -->
  <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-6">

    <!-- Title -->
    <h2 class="text-xl font-semibold text-gray-800 mb-6">
      Promoted Listings
    </h2>

    <!-- Checkbox Row -->
    <div class="flex items-center gap-4 mb-6">
      <input type="checkbox"
        class="w-5 h-5 rounded border-gray-300 text-teal-600 focus:ring-teal-600">
      
      <span class="bg-red-500 text-white text-sm font-semibold px-3 py-1 rounded-md">
        URGENT
      </span>
    </div>

    <!-- Divider -->
    <div class="border-t mb-6"></div>

    <!-- Buttons -->
    <div class="flex justify-between items-center">

      <button class="px-6 py-2 border border-teal-600 text-teal-600 rounded-lg hover:bg-teal-50 transition">
        Reset
      </button>

      <button class="px-8 py-3 bg-teal-600 text-white font-semibold rounded-lg hover:bg-teal-700 transition">
        Show 212364 posts
      </button>

    </div>

  </div>

</body>
</html>
